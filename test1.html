<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="jspsych-6.0.5/css/jspsych.css">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
        <script src="jspsych-6.0.5/jspsych.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-instructions.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-external-html.js"></script>
    </head>
    <body>
    </body>
    <script>
   // declare the block.

var timeline = []   ;

var urls = [
      {phase: "experiment", url: "trial1.html", correct:"Z" },
      {phase: "experiment", url: "trial12.html", correct:"Z" }
];

var vrTrials = {
  type:'external-html',
  url: jsPsych.timelineVariable('url'),
  data: {phase: jsPsych.timelineVariable('phase'), correct:jsPsych.timelineVariable('correct')},
  choices: ['M', 'Z'],
  execute_script: true
 
 
};

var exp_procedure = {
  timeline: [vrTrials],
  timeline_variables: urls
}

  timeline.push(exp_procedure);
    jsPsych.init({      
        timeline: timeline,      
    });
    </script>
</html>
